<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TuningHub Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Behalten Sie Ihre bestehenden Styles bei */
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; }
    header { background: #111; color: white; padding: 20px; text-align: center; }
    .stats { display: flex; flex-wrap: wrap; justify-content: center; gap: 16px; margin: 20px; }
    .card { background: white; padding: 16px 24px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .filters { text-align: center; margin-top: 10px; }
    canvas { max-width: 1000px; margin: 20px auto; background: white; border-radius: 8px; padding: 20px; }
    .error { color: red; text-align: center; padding: 10px; }
  </style>
</head>
<body>
  <header>TuningHub Dashboard</header>

  <div class="filters">
    <label for="timeFilter">Zeitraum: </label>
    <select id="timeFilter">
      <option value="hour">Letzte Stunde</option>
      <option value="24h">Letzte 24 Stunden</option>
      <option value="7d">Letzte 7 Tage</option>
      <option value="month">Letzter Monat</option>
      <option value="year">Letztes Jahr</option>
      <option value="all">Gesamt</option>
    </select>
  </div>

  <div id="error" class="error" style="display: none;"></div>

  <div class="stats" id="stats">
    <div class="card" id="parts">‚öôÔ∏è Hochgeladene Teile: </div>
    <div class="card" id="parts_last_month">üìÖ Teile (letzter Monat): </div>
    <div class="card" id="avg_price">üí∞ Durchschnittspreis: </div>
  </div>

  <canvas id="chart"></canvas>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://yvdptnkmgfxkrszitweo.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl2ZHB0bmttZ2Z4a3Jzeml0d2VvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3MDAwMzQsImV4cCI6MjA2NjI3NjAzNH0.Kd6D6IQ_stUMrcbm2TN-7ACjFJvXNmkeNehQHavTmJo'
    )

    const timeSelect = document.getElementById('timeFilter')
    const chartCanvas = document.getElementById('chart')
    const errorElement = document.getElementById('error')
    let chart

    timeSelect.addEventListener('change', loadData)
    loadData()

    function getStartTime(filter) {
      const now = new Date()
      switch (filter) {
        case 'hour': return new Date(now.getTime() - 60 * 60 * 1000)
        case '24h': return new Date(now.getTime() - 24 * 60 * 60 * 1000)
        case '7d': return new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000)
        case 'month': return new Date(now.setMonth(now.getMonth() - 1))
        case 'year': return new Date(now.setFullYear(now.getFullYear() - 1))
        default: return null
      }
    }

    async function loadData() {
      try {
        const range = getStartTime(timeSelect.value)

        // Nur die parts Tabelle abfragen
        const { data: parts, error } = await supabase.from('parts').select('*')
        
        if (error) throw error

        const filteredParts = range ? parts.filter(p => new Date(p.created_at) >= range) : parts

        // Monatsdaten berechnen
        const monthAgo = new Date()
        monthAgo.setMonth(monthAgo.getMonth() - 1)
        const partsLastMonth = parts.filter(p => new Date(p.created_at) >= monthAgo)

        // Durchschnittspreis berechnen
        const avgPrice = filteredParts.length > 0 
          ? (filteredParts.reduce((sum, part) => sum + parseFloat(part.price), 0) / filteredParts.length).toFixed(2)
          : 0

        // UI aktualisieren
        document.getElementById('parts').textContent = `‚öôÔ∏è Hochgeladene Teile: ${filteredParts.length}`
        document.getElementById('parts_last_month').textContent = `üìÖ Teile (letzter Monat): ${partsLastMonth.length}`
        document.getElementById('avg_price').textContent = `üí∞ Durchschnittspreis: ${avgPrice} ‚Ç¨`

        // Diagramm mit Parts-Daten erstellen
        const partsByDay = {}
        filteredParts.forEach(p => {
          const d = new Date(p.created_at).toISOString().slice(0, 10)
          partsByDay[d] = (partsByDay[d] || 0) + 1
        })

        const labels = Object.keys(partsByDay).sort()
        const values = labels.map(l => partsByDay[l])

        if (chart) chart.destroy()
        chart = new Chart(chartCanvas, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{ 
              label: 'Hochgeladene Teile pro Tag', 
              data: values, 
              backgroundColor: '#1abc9c' 
            }]
          },
          options: {
            responsive: true,
            scales: { y: { beginAtZero: true } }
          }
        })

        errorElement.style.display = 'none'
      } catch (error) {
        console.error('Fehler:', error)
        errorElement.style.display = 'block'
        errorElement.textContent = `Fehler: ${error.message}`
      }
    }
  </script>
</body>
</html>
